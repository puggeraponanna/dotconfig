set -g mouse on 
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind v send-keys "vim . " "Enter"
bind e send-keys "sh ~/.config/tmux/scripts/tmux-sess.sh" "Enter"
bind b send-keys "sh ~/.config/tmux/scripts/git-branch.sh" "Enter"

set -g default-terminal "xterm-kitty"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

set-option -g status-style fg=white,bg=black
set-option -g window-status-style fg=white,bg=black
set-option -g window-status-current-style fg=black,bg=blue
set-option -g window-status-format "#[fg=white,bg=black]\uE0B7#[fg=white,bg=black]#I:#W#[fg=white,bg=black]\uE0B5"
set-option -g window-status-current-format "#[fg=blue,bg=black]\uE0B6#[fg=black,bg=blue]#I:#W#[fg=blue,bg=black]\uE0B4"
set-option -g status-left "#[fg=green,bg=black]\uE0B6#[fg=black,bg=green]#S#[fg=green,bg=black]\uE0B4 "
set-option -g status-left-style bg=green,fg=black
